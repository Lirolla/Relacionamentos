<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexão Divina - Namoro Cristão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .font-serif {
            font-family: 'Playfair Display', serif;
        }
        .swipe-card {
            touch-action: none;
        }

        /* ===== DARK MODE GLOBAL ===== */
        html.dark body {
            background-color: #0f172a !important;
            color: #e2e8f0 !important;
        }

        /* Fundos */
        html.dark .bg-white,
        html.dark .bg-slate-50,
        html.dark .bg-slate-100,
        html.dark .bg-gray-50,
        html.dark .bg-gray-100 {
            background-color: #1e293b !important;
        }

        html.dark .bg-white\/80,
        html.dark .bg-white\/90 {
            background-color: rgba(30, 41, 59, 0.9) !important;
        }

        html.dark .bg-white\/20,
        html.dark .bg-white\/30 {
            background-color: rgba(51, 65, 85, 0.4) !important;
        }

        /* Textos */
        html.dark .text-slate-900,
        html.dark .text-slate-800,
        html.dark .text-gray-900,
        html.dark .text-gray-800 {
            color: #f1f5f9 !important;
        }

        html.dark .text-slate-700,
        html.dark .text-slate-600,
        html.dark .text-gray-700,
        html.dark .text-gray-600 {
            color: #cbd5e1 !important;
        }

        html.dark .text-slate-500,
        html.dark .text-slate-400,
        html.dark .text-gray-500,
        html.dark .text-gray-400 {
            color: #94a3b8 !important;
        }

        html.dark .text-slate-300,
        html.dark .text-gray-300 {
            color: #64748b !important;
        }

        /* Bordas */
        html.dark .border-slate-100,
        html.dark .border-slate-200,
        html.dark .border-slate-300,
        html.dark .border-gray-100,
        html.dark .border-gray-200,
        html.dark .border-gray-300 {
            border-color: #334155 !important;
        }

        /* Inputs e selects */
        html.dark input,
        html.dark textarea,
        html.dark select {
            background-color: #334155 !important;
            color: #e2e8f0 !important;
            border-color: #475569 !important;
        }

        html.dark input::placeholder,
        html.dark textarea::placeholder {
            color: #64748b !important;
        }

        /* Cards e containers */
        html.dark .shadow-sm,
        html.dark .shadow-md,
        html.dark .shadow-lg,
        html.dark .shadow-xl,
        html.dark .shadow-2xl {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -2px rgba(0, 0, 0, 0.3) !important;
        }

        /* Modais e overlays */
        html.dark .bg-black\/40,
        html.dark .bg-black\/50 {
            background-color: rgba(0, 0, 0, 0.7) !important;
        }

        /* Hover states */
        html.dark .hover\:bg-slate-50:hover,
        html.dark .hover\:bg-gray-50:hover {
            background-color: #334155 !important;
        }

        /* Dividers */
        html.dark .divide-slate-100 > * + *,
        html.dark .divide-gray-100 > * + * {
            border-color: #334155 !important;
        }

        /* Scrollbar dark */
        html.dark ::-webkit-scrollbar {
            width: 6px;
        }
        html.dark ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        html.dark ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 3px;
        }

        /* Navigation bar */
        html.dark nav,
        html.dark footer {
            background-color: #1e293b !important;
            border-color: #334155 !important;
        }

        /* Badges e tags com fundo claro */
        html.dark .bg-amber-50,
        html.dark .bg-blue-50,
        html.dark .bg-green-50,
        html.dark .bg-red-50,
        html.dark .bg-purple-50,
        html.dark .bg-pink-50,
        html.dark .bg-emerald-50,
        html.dark .bg-rose-50,
        html.dark .bg-indigo-50,
        html.dark .bg-orange-50 {
            background-color: rgba(51, 65, 85, 0.5) !important;
        }

        html.dark .bg-amber-100,
        html.dark .bg-blue-100,
        html.dark .bg-green-100,
        html.dark .bg-red-100,
        html.dark .bg-purple-100,
        html.dark .bg-pink-100,
        html.dark .bg-emerald-100,
        html.dark .bg-rose-100 {
            background-color: rgba(51, 65, 85, 0.7) !important;
        }
    </style>
  <script type="module" crossorigin src="/assets/index-Bvc5R0qY.js"></script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
